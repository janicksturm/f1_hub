<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Hub - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900 font-sans antialiased flex flex-col min-h-screen">

    <!-- Navigation -->
    <nav class="bg-red-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="/" class="flex items-center">
                        <span class="font-bold text-2xl tracking-tighter italic">F1 HUB</span>
                    </a>
                </div>
                <!-- Desktop Menu -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="/"
                            class="hover:bg-red-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">Home</a>
                        <a href="/forum"
                            class="hover:bg-red-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">Forum</a>
                        <a href="/dashboard"
                            class="bg-red-700 text-white px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
                    </div>
                </div>
                <!-- Mobile menu button -->
                <div class="-mr-2 flex md:hidden">
                    <button type="button"
                        class="inline-flex items-center justify-center p-2 rounded-md text-red-200 hover:text-white hover:bg-red-500 focus:outline-none focus:bg-red-500 focus:text-white transition duration-150 ease-in-out"
                        aria-label="Main menu" aria-expanded="false">
                        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Section -->
    <main class="flex-grow max-w-7xl w-full mx-auto py-10 px-4 sm:px-6 lg:px-8">

        <!-- Welcome Banner -->
        <div class="bg-white rounded-lg shadow-xl overflow-hidden mb-8 border border-gray-200">
            <div
                class="bg-gray-900 px-6 py-8 sm:p-10 text-center sm:text-left sm:flex sm:items-center sm:justify-between relative">
                <!-- Decorative element -->
                <div
                    class="absolute right-0 top-0 h-full w-1/3 bg-red-600 opacity-20 transform skew-x-12 hidden sm:block">
                </div>
                <div class="relative z-10">
                    <h1 class="text-3xl font-extrabold text-white">
                        Welcome, <span class="text-red-500">{{ username }}</span>!
                    </h1>
                    <p class="mt-2 text-lg text-gray-300 max-w-2xl">
                        Check your latest activity.
                    </p>
                </div>
            </div>
        </div>

        <!-- Dashboard Widgets -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Recent Activity -->
            <div class="bg-white rounded-xl shadow-md p-6 lg:col-span-2 border border-gray-100">
                <div class="flex items-center justify-between mb-6 border-b pb-3 border-red-200">
                    <h2 class="text-xl font-bold text-gray-900 flex items-center">
                        <svg class="h-5 w-5 mr-2 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
                        </svg>
                        Recent Forum Activity
                    </h2>
                </div>
            </div>

            <!-- Profile Overview -->
            <div class="flex flex-col gap-6">
                <!-- Stats Box -->
                <div class="bg-white rounded-xl shadow-md p-6 border border-gray-100">
                    <h2 class="text-xl font-bold text-gray-900 mb-4 border-b pb-2 border-red-200">Account Stats</h2>
                    <ul class="space-y-4">
                        <li class="flex justify-between items-center text-sm">
                            <span class="text-gray-600 flex items-center">
                                <svg class="h-4 w-4 mr-2 text-gray-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                                    </path>
                                </svg>
                                Joined:
                            </span>
                            <!--span class="font-medium text-gray-900"> </span>-->
                            <!-- TODO: Add joined date -->
                        </li>
                        <li class="flex justify-between items-center text-sm">
                            <span class="text-gray-600 flex items-center">
                                <svg class="h-4 w-4 mr-2 text-gray-400" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 002-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                                    </path>
                                </svg>
                                Posts:
                            </span>
                            <!--span class="font-medium inline-block bg-red-100 text-red-800 px-2.5 py-0.5 rounded-full"></span>-->
                            <!-- TODO: Add posts count -->
                        </li>
                    </ul>
                </div>

                <!-- Quick Settings Box -->
                <div class="bg-white rounded-xl shadow-md p-6 border border-gray-100">
                    <h2 class="text-xl font-bold text-gray-900 mb-4 border-b pb-2 border-red-200">Quick Actions</h2>
                    <div class="space-y-2">
                        <div class="pt-3 mt-3">
                            <a href="/logout"
                                class="flex justify-center flex-row items-center w-full px-4 py-2.5 border-2 border-red-600 text-red-600 hover:bg-red-600 hover:text-white rounded-lg transition-all duration-200 font-semibold text-sm shadow-sm">
                                <svg class="mr-2 h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                                    </path>
                                </svg>
                                Sign Out
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 w-full mt-auto">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <div class="md:flex md:items-center md:justify-between">
                <div class="flex justify-center space-x-6 md:order-2">
                    <a href="mailto:sturmjanick@gmx.net"
                        class="text-gray-400 hover:text-white transition-colors duration-200">
                        <span class="sr-only">Email</span>
                        <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path
                                d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                        </svg>
                    </a>
                </div>
                <div class="mt-8 md:mt-0 md:order-1">
                    <p class="text-center text-sm text-gray-400">
                        &copy; 2026 F1 Hub. All rights reserved. Not associated with Formula 1 companies.
                    </p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
