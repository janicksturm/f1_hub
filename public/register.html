<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Hub - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <base href="http://localhost:8000/">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-8">
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Join the Paddock
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Already have an account?
                <a href="login.html"
                    class="font-medium text-red-600 hover:text-red-500 focus:outline-none focus:underline transition ease-in-out duration-150">
                    Sign in
                </a>
            </p>
        </div>

        <form class="space-y-6" action="/register" method="POST">
            <div>
                <label for="username" class="block text-sm font-medium leading-5 text-gray-700">
                    Username
                </label>
                <div class="mt-1 rounded-md shadow-sm">
                    <input id="username" type="username" name="username" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-red-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium leading-5 text-gray-700">
                    Email address
                </label>
                <div class="mt-1 rounded-md shadow-sm">
                    <input id="email" type="email" name="email" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-red-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium leading-5 text-gray-700">
                    Password
                </label>
                <div class="mt-1 rounded-md shadow-sm">
                    <input id="password" type="password" name="password" required
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-red-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-red-600 hover:bg-red-500 focus:outline-none focus:border-red-700 focus:shadow-outline-red active:bg-red-700 transition duration-150 ease-in-out">
                    Register
                </button>
            </div>
        </form>
        <div class="mt-5 text-center">
            <a href="index.html"
                class="font-medium text-gray-600 hover:text-gray-500 focus:outline-none focus:underline transition ease-in-out duration-150">
                &larr; Back to Home
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
